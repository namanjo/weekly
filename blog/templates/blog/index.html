{% extends 'blog/base.html' %}
{% block title_block %}Weekly{% endblock %}

{% block body_block %}
  <div class="jumbotron">
    <h3>Weekly</h3>
  </div>

  {% for blog in blog_list %}
    <div class="blogpanel">
      <h3><a href="{% url 'blog_detail' pk=blog.pk %}">{{ blog.title }}</a></h3>
      <p>By: {{ blog.author }}</p>
      <p>Published on: {{ blog.published_date|date:'D M Y' }}</p>
      <a href="{% url 'blog_detail' pk=blog.pk %}" class="btn btn-primary">Detail</a>
    </div>
  {% endfor %}

{% endblock %}
