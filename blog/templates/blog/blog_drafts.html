{% extends 'blog/base.html' %}
{% block title_block %}Drafts{% endblock %}

{% block body_block %}
  <div class="jumbotron">
    <h3>Draft Posts</h3>
  </div>

  {% for blog in blogs %}
    <div class="blogpanel">
      <h3><a href="{% url 'blog_detail' pk=blog.pk %}">{{ blog.title }}</a></h3>
      <p>By: {{ blog.author }}</p>
      <p>Created on: {{ blog.created_date }}</p>
      <p>{{ blog.text|truncatechars:20 }}</p>
    </div>
  {% endfor %}

{% endblock %}
